<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CON-VI A Educational Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #1E1E1E;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar .recent {
            margin-top: 30px;
        }
        .sidebar .recent h3 {
            margin-top: 0;
        }
        .sidebar .recent .chat-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #2C2C2C;
            border-radius: 5px;
        }
        .sidebar .settings {
            margin-top: auto;
        }
        .main {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
        }
        .main h1 {
            margin-top: 0;
            font-size: 2.5em;
        }
        .main .prompts {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .main .prompts .prompt {
            flex: 1;
            padding: 20px;
            background-color: #2C2C2C;
            border-radius: 10px;
            text-align: center;
        }
        .main .prompts .prompt:hover {
            background-color: #3C3C3C;
            cursor: pointer;
        }
        .main .input-area {
            display: flex;
            align-items: center;
            background-color: #1E1E1E;
            padding: 10px 20px;
            border-radius: 30px;
            margin-top: auto;
        }
        .main .input-area input {
            flex: 1;
            border: none;
            background: none;
            color: #fff;
            font-size: 1em;
            padding: 10px;
        }
        .main .input-area input:focus {
            outline: none;
        }
        .main .input-area button {
            margin-left: 15px;
            padding: 10px 20px;
            border: none;
            background-color: #3C3C3C;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }
        .main .input-area button:hover {
            background-color: #5C5C5C;
        }
        .main .input-area img,
        .main .input-area .microphone {
            margin-left: 15px;
            cursor: pointer;
        }
        .response-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #2C2C2C;
            border-radius: 10px;
        }
        .new-chat {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #3C3C3C;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .new-chat:hover {
            background-color: #5C5C5C;
        }
        .logo {
            width: 200px; /* adjust the width to your desired size */
            height: 200px; /* adjust the height to your desired size */
            display: block;
            margin: 0 auto;
        }
        .logo-container {
            width: 100%;
            height: 200px; /* adjust the height to your desired size */
            background-image: url('convi.png');
            background-size: 200px; /* adjust the size to your desired logo size */
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="new-chat">üñãÔ∏è</button>
            <div class="recent">
                <h3>Recent</h3>
                <div class="chat-item">Hello, Assistant!</div>
            </div>
            <div class="settings">
                <p>Lucknow, Uttar Pradesh, India</p>
            </div>
        </div>
        <div class="main">
            <div class="logo-container"></div>
            <div class="response-container">
                <!-- Response from the server will be displayed here -->
            </div>
            <div class="input-area">
                <input type="text" placeholder="Enter a prompt here">
                <button onclick="sendPrompt()">Enter</button>
            </div>
        </div>
        <div class="second-container">
            <h2>VISUALIZATION UNDER PROCESS</h2>
            <a href="https://youtu.be/eiOo10UUwDs">VIDEO LINK</a>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
